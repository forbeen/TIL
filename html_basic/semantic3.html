<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹툰 | 네이버</title>
    <style>
        #wrap {}
        #wrap header {}
        #wrap header nav {}
        #wrap main {}
        #wrap main .daily_webtoon {}
        #wrap main .container {}
        #wrap main .container .webtoon_list {}
        #wrap main .container .webtoon_list .hot_list {}
        #wrap main .container .webtoon_list .month_new {}
        #wrap main .container .webtoon_list .new_bestchallenge {}
        #wrap main .container .webtoon_list .new_update {}
        #wrap main .container .webtoon_list .set_sale {}

            <nav></nav>

                    <section class="new_update"></section>
                    <section class="set_sale"></section>
                    <section class="webtoon_tag"></section>
                </div>
                <aside>
                    <section class="ad1"></section>
                    <section class="now_popular"></section>
                    <section class="now_ranking"></section>
                    <section class="ad2"></section>
                    <section class="ad3"></section>
                    <section class="notice"></section>

            </div>
            <section class="webtoon_ad"></section>
        </main>
        <footer></footer>
    </div>
