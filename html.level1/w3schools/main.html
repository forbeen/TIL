<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="html css best tutorial siste">
    <meta name="keywords" content="w3schools, html, css, tutorial">
    <title>login | w3schools</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"/>
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <h1>Welcome back</h1>
        <p>Welcome back! please enter your details.</p>
        <form action="#" method="post" id="login_info_area">
            <dl class="email_pw_login">
                <dt>Email</dt>
                <dd><input type="text" name="user_email" required placeholder="Enter your email or id" autocomplete="on"></dd>
                <dt>Password</dt>
                <dd><input type="password" name="user_pw" required placeholder="Enter your password" maxlength="16"></dd>
                <dt>Forgot password</dt>
                <dd class="button_login"><button type="button" id="login_btn">Login</button></dd>
                <dd><a href="#" class="google_login">Sign in with google</a></dd>
            </dl>
        </form>
        <p><a href="#">Don't have on account? <em>sign up for free</em></a></p>
    </div>
</body>
</html>
